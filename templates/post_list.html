{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4 text-center">Posts</h1>
    {% for post in post_list %}
        <div class="post-entry mb-4 p-4 shadow rounded bg-light">
            <h2 class="mb-2">
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                    {{ post.title }}
                </a>
            </h2>
            <p class="mb-1"><strong>Author:</strong> {{ post.author }}</p>
            <p class="text-muted">{{ post.body }}</p>
        </div>
    {% empty %}
        <p class="text-center text-muted">No posts available.</p>
    {% endfor %}
</div>

{% endblock %}
